<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Records Input</title>
</head>
<body>
<ul th:each="criteria : ${spec}">
  <li>
    <p th:text="${criteria.key}">Single Criterion</p>
    <ul th:each="item : ${criteria.value}">
      <li th:text="${item}">Single item</li>
    </ul>
  </li>
</ul>

</body>
</html>
